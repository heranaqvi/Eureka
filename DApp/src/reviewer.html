<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="viewport-device-width, initial-scale = 1">
		<title>Reviewer</title>
		<link rel="stylesheet" href="css/person_style.css">
	</head>

	<body>
		<h1>Welcome Reviewer!</h1>

		<fieldset>
			<legend>Paper Review</legend>

			<form  action = "/" method ="post">  <!-- you have to change the action and method to take submissions -->
				<label>Enter Paper ID</label><br/>
				<input type="ID" name="ID">

				<br/>

				<label>Enter Review</label><br/>
				<textarea rows = "6" cols="50">Enter your review</textarea>

				<br/>

				<button type="Submission">Submit</button>

			</form>

		</fieldset>

	</body>

</html>
